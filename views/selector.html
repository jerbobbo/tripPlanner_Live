<div class='form-group'>
    <label for='{{category}}Chooser'>{{ category }}</label>
    <div class='row'>
      <div class='col-xs-9'>
    <select id='{{category}}Chooser' data-category='{{ category }}' class='form-control'>
      {% for index, item in items %}
        <option value='{{ index }}'>{{item.name}}</option>
      {% endfor %}
    </select>
      </div>
      <div class='col-xs-3'>
        <button class='btn btn-sm btn-primary' data-category='{{ category }}'>+</button>
      </div>
    </div>
</div>
